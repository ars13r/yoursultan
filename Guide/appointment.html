<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a call</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
        input[type="submit"] { margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 id="contact-header">Ask a Question</h1>
    <main>
        <section id="intro">
            <p>Book a 30-minute appointment with your consultant.</p>
        </section>
        <section id="booking">
            <h2>Schedule Your Appointment</h2>
            <form action="submit_booking.php" method="POST">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Book Appointment</button>
            </form>
        </section>

<script>
    // Get the name from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const personName = urlParams.get('name');

    // Update the header with the person's name
    if (personName) {
        document.getElementById('contact-header').innerText = `Schedule a call with ${personName}`;
    }

</script>
</body>
</html>
